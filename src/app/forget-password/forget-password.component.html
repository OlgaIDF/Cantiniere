<app-header></app-header>
<div class="col-md-4 mx-auto bg-transparent">
  <div class="card card-container bg-transparent">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && resendingPassword()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Veuillez indiquer votre email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">Email requis</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Envoyer</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Erreur de connexion: {{ errorMessage }}</div>
      </div>
      <div class="alert alert-success" *ngIf="message">
        <p>{{message}}</p>
      </div>
    </form>
  </div>
</div>
