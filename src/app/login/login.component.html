<app-header></app-header>
<div class="col-md-4 mx-auto bg-transparent">
  <div class="card card-container bg-transparent">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">Email requis</div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">

        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Mot de passe requis</div>
          <div *ngIf="password.errors['minlength']">Le mot de passe doit avoir 6 caractères minimum</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Se connecter</button>
      </div>

      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Erreur de connexion: {{ errorMessage }}</div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Vous êtes connecté(e).
    </div>
  </div>
</div>
